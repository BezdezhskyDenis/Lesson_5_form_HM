<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script>
      function send() {
        const fn = document.getElementById("fullname");
        const title = document.getElementById("title");
        const email = document.getElementById("email");
        const req = document.getElementById("request");
        const amount = document.getElementById("amount");
        if (
          fn.value.length < 1 ||
          title.value.length < 1 ||
          email.value.length < 4 ||
          req.value.length < 1 ||
          amount.value.length < 1
        ) {
          if (fn.value.length < 1) {
            document.getElementById("fullname").style.backgroundColor = "red";
            document.getElementById("fullname").focus(self);
          } else if (title.value.length < 1) {
            document.getElementById("title").style.backgroundColor = "red";
            document.getElementById("title").focus(self);
          } else if (email.value.length < 4) {
            document.getElementById("email").style.backgroundColor = "red";
            document.getElementById("email").focus(self);
          } else if (req.value.length < 1) {
            document.getElementById("request").style.backgroundColor = "red";
            document.getElementById("request").focus(self);
          } else if (amount.value.length < 1) {
            document.getElementById("amount").style.backgroundColor = "red";
            document.getElementById("amount").focus(self);
          }
        } else {
          document.getElementById("send").setAttribute("form", "credit");
        }
      }
      function transparantBackGround(inpId) {
        document.getElementById(inpId).style = transparantBackGround;
      }
    </script>
  </head>
  <body>
    <h1>Contact for get Credit</h1>
    <div class="form">
      <form action="https://formspree.io/f/mbjbvppd" method="POST" id="credit">
        <div class="full_name">
          <label for="FullName">Full Name:</label>
          <input id="fullname" type="text" class="" name="FullName"
          placeholder="Enter your name"
          oninput="transparantBackGround('fullname')" />
        </div>
        <div class="title">
          <label for="title">Title:</label>
          <input
            id="title"
            type="text"
            class=""
            name="title"
            placeholder="Enter your title"
            oninput="transparantBackGround('title')"
          />
        </div>
        <div class="email">
          <label for="Email">Email:</label>
          <input
            id="email"
            type="email"
            class=""
            name="Email"
            placeholder="Enter your Email"
            oninput="transparantBackGround('email')"
            />
        </div>
        <div class="request">
          <label for="request">Your request:</label>
          <input
            id="request"
            type="text"
            class=""
            name="request"
            placeholder="Enter your request"
            oninput="transparantBackGround('request')"
          />
        </div>
        <div class="amount">
          <label for="amount">Your amount:</label>
          <input
            id="amount"
            type="number"
            class=""
            name="amount"
            placeholder="Enter your amount"
            oninput="transparantBackGround('amount')"
          />
        </div>
        <div class="color">
          <label for="color">Your color:</label>
          <input type="color" class="" name="color" />
        </div>
      </form>
      <button type="submit" id="send" form="" onclick="send()">
        Send request
      </button>
    </div>
  </body>
</html>
